<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ocean.css">
</head>
<body>


    <div id="vanta-background"></div>

    <div id="header">
        <h1></h1>
        
    </div>

<div id="main-container">
    <div id="timer-container">
        <label for="timeInput">Enter time in minutes</label>
        <input type="number" id="timeInput" min="1" placeholder="minutes">
        <button id="setTimerButton">Set the timer</button>
    </div>

    <div id="btn-container">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <div id="countdown">00:00</div>
    </div>

</div>
<audio id="timerSound" src="Ocean.mp3" type="audio/mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>





    <script src="ocean.js"></script>
</body>
</html>
